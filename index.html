<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerPlayLive - Telegram Channel</title>
    <style>
        /* Modern CSS with Flexbox */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e0033, #3a0068);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ff6b00, #ff00a0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .telegram-btn {
            display: inline-block;
            background: #0088cc;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.4);
        }
        
        .telegram-btn:hover {
            background: #0077b5;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 136, 204, 0.6);
        }
        
        .telegram-btn i {
            margin-right: 10px;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            border-radius: 50%;
            object-fit: cover;
        }
        .logo-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .logo-bg {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b00, #ff00a0);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(255, 0, 160, 0.5);
        }
        
        .logo-icon {
            width: 70%;
            height: 70%;
            position: relative;
        }
        
        .logo-text {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.5rem;
            background: linear-gradient(90deg, #ff6b00, #ff00a0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
    <!-- Font Awesome for Telegram icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Replace with your logo -->
        <img src="logo.png" alt="Logo" class="logo">        
        <h1>PowerPlayLive</h1>
        <p>Welcome to our official Telegram channel! Join us for exclusive content, updates, and community discussions.</p>
        
        <a href="https://telegram.me/PowerPlayLive" target="_blank" class="telegram-btn">
            <i class="fab fa-telegram"></i> Join Our Telegram
        </a>
    </div>
</body>
</html>
